---
title: Team
layout: default
excerpt: "A.N.D Lab - Team members"
sitemap: false
permalink: /team
---

<!-- <h1>{{ page.title }}</h1> -->

{% for group in site.data.member %}
    <h2>{{ group.title }}</h2>
    {% for member in group.members %}
        <div class="card team-member-card">
            <div class="row mt-3">
                <div class="col-md-2 team-member-image">
                    <img src="{{ site.url }}{{ site.baseurl }}/images/team/{{ member.image }}"
                        class="card-img img-responsive img-thumbnail">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                    <h4 class="card-title">{{ member.name }}</h4>
                    {% for cont in member.content %}
                        <p class="card-text">{{ cont }}</p>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endfor %}
